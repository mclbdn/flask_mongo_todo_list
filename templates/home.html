{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% set active_page = 'home' %}
{% block content %}
    <table>
        <tr>
            <th>TODO Name</th>
            <th>TODO ID</th>
        </tr>
        {% if cursor %}
        {% for item in cursor %}
        <tr>
            <td>{{ item.todo_name }}</td>
            <td>{{ item._id }}</td>
        </tr>
        {% endfor %}
    {% endif %}
    </table>
    
{% endblock %}
